{{ if .Values.chartmuseum-service-link.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: jenkins-x-chartmuseum
  annotations:
    fabric8.io/expose: "true"
  labels:
    app: chartmuseum
    release: jenkins-x
spec:
  type: ExternalName
  externalName: {{ .Values.chartmuseum-service-link.externalName }}